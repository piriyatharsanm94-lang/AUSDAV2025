<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="img/icon.jpg">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Forgot Password</h2>

      <!-- Step 1: Enter Email -->
      <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Send OTP</button>
      </form>

      <!-- Step 2: Enter OTP -->
      <form id="otpForm" style="display:none;">
        <input type="text" id="otp" placeholder="Enter 6-digit OTP" required>
        <button type="submit">Verify OTP</button>
        <button type="button" id="resendOtp" style="display:none;">Resend OTP</button>
        <button type="button" id="backToEmail">‚Üê Back</button>
      </form>
      <!-- Step 3: Reset Password -->
      <form id="resetForm" style="display:none;">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Reset Password</button>
        
        <!-- This button will only show before submit -->
        <button type="button" id="backToOtp">‚Üê Back</button>

        <!-- This button will show after submit -->
        <button type="button" id="goToLogin" style="display:none;">Login</button>
      </form>

      <script>
      document.getElementById("resetForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        // ‚úÖ Call your server to update password here
        // Example only:
        setTimeout(() => {
          alert("‚úÖ Password reset successful!");

          // Hide Reset button + Back button
          document.querySelector("#resetForm button[type=submit]").style.display = "none";
          document.getElementById("backToOtp").style.display = "none";

          // Show Login button
          document.getElementById("goToLogin").style.display = "inline-block";
        }, 500);
      });

      // When Login button is clicked ‚Üí redirect
      document.getElementById("goToLogin").addEventListener("click", function() {
        window.location.href = "index.html"; // üîó change this to your login page
      });
      </script>


    </div>
  </div>

  <script src="password.js"></script>
</body>
</html>
